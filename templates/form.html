<div class="columns">
  <div class="column is-half is-offset-one-quarter">
<!--
high/low blood pressure
cholesterol (normal, above normal, well above normal)
age
BMI (via weight in kg/height in cm)
 -->

    <div class="columns is-mobile">
      <div class="column">
        <div class="field">
          <label class="label">Age</label>
          <div class="control">
            <input class="input" name="age" type="number" min="0", max="140" placeholder="Enter age" required>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Blood Pressure</label>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input" type="number" name="bpSystolic" min="70" max="250" placeholder="Systolic" required>
            </div>
            <div class="control">
              <a class="button is-static">/</a>
            </div>
            <div class="control is-expanded">
              <input class="input" type="number" name="bpDiastolic" min="40" max="150" placeholder="Diastolic" required>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="columns is-mobile">
      <div class="column">
        <div class="field">
          <label class="label">Weight (kg)</label>
          <div class="control">
            <input class="input" name="weight" type="number" min="0" , max="500" placeholder="Enter weight in kg" required>
          </div>
          <p class="help"><a href="https://www.rapidtables.com/convert/weight/pound-to-kg.html" target="_blank">Convert lb to kg</a></p>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Height (cm)</label>
          <div class="control">
            <input class="input" name="height" type="number" min="0" , max="300" placeholder="Enter height in cm" required>
          </div>
          <p class="help"><a href="https://www.rapidtables.com/convert/length/height-converter.html" target="_blank">Convert height to cm</a></p>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Cholesterol</label>
      <div class="control">
        <label class="radio">
          <input type="radio" name="cholesterol" value="0" required>
          Normal
          <span class="has-text-success">
            <i class="fas fa-check"></i>
          </span>
        </label>
      </div>
      <div class="control">
        <label class="radio">
          <input type="radio" name="cholesterol" value="1" required>
          Above Normal
          <span class="has-text-warning">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </label>
      </div>
      <div class="control">
        <label class="radio">
          <input type="radio" name="cholesterol" value="2" required>
          Well Above Normal
          <span class="has-text-danger">
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </label>
      </div>
    </div>
